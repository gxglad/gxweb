<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background-color: #222;
			transform-style: preserve-3d;
		}
		.box{
			position: relative;
			display: flex;
			transform-style: preserve-3d;
			perspective: 500px;
		}
		.box .item{
			position: absolute;
			top: calc(50% - 150px);
			left: calc(50% - 100px);
			width: 200px;
			height: 300px;
			background: #fff;
			transition: 0.5s;
			box-shadow: 0 0 50px rgba(0,0,0,0.5);
			transform-style: preserve-3d;
			transform-origin: bottom;
			user-select: none;
			-webkit-box-reflect: below 1px linear-gradient(transparent,transparent,#002);
		}
		.box .item:nth-child(1){
			transform: translate3d(-250px,0,0) scale(0.8) rotateY(25deg);
			z-index: 1;
		}
		.box .item:nth-child(2){
			transform: translate3d(-250px,0,0) scale(0.8) rotateY(25deg);
			z-index: 2;
		}
		.box .item:nth-child(3){
			transform: translate3d(-150px,0,0) scale(0.9) rotateY(15deg);
			z-index: 3;
		}
		.box .item:nth-child(4){
			transform: translate3d(-0px,0,0) scale(1) rotateY(0deg);
			z-index: 4;
		}
		.box .item:nth-child(5){
			transform: translate3d(150px,0,0) scale(0.9) rotateY(-15deg);
			z-index: 3;
		}
		.box .item:nth-child(6){
			transform: translate3d(250px,0,0) scale(0.8) rotateY(-25deg);
			z-index: 2;
		}
		.box .item:nth-child(7){
			transform: translate3d(250px,0,0) scale(0.8) rotateY(-25deg);
			z-index: -1;
		}
		.box .item img{
			position: absolute; 
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		.buttons{
			position: absolute;
			bottom: 75px;
			display: flex;
			gap: 20px;
		}
		.buttons span{
			position: relative;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			cursor: pointer;
			display: flex;
			justify-content: center;
			align-items: center;
			opacity: 0.5;
		}
		.buttons span:hover{
			opacity: 1;
		}
		.buttons span::before{
			content: '';
			position: absolute;
			left: 20px;
			width: 10px;
			height: 10px;
			border-top: 2px solid #fff;
			border-left: 2px solid #fff;
			rotate: -45deg;
		}
		.buttons span:last-child:before{
			content: '';
			position: absolute;
			left: initial;
			right: 20px;
			width: 10px;
			height: 10px;
			border-top: 2px solid #fff;
			border-left: 2px solid #fff;
			rotate: 135deg;
		}
		/*  */
		/* 添加到现有 CSS 文件 */
		.top-buttons {
		    position: absolute;
		    top: 20px; /* 调整这个值来改变按钮距离顶部的距离 */
		    left: 50%;
		    transform: translateX(-50%);
		    display: flex;
		    gap: 20px;
		}
		
		.button {
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    width: 100px;
		    height: 50px;
		    font-size: 16px;
		    font-weight: bold;
		    color: #fff;
		    text-decoration: none;
		    background-color: rgba(255, 255, 255, 0.1);
		    backdrop-filter: blur(4px);
		    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
		    border-radius: 5px;
		    transition: all 0.3s ease-in-out;
		    cursor: pointer;
		}
		
		.button:hover {
		    background-color: rgba(255, 255, 255, 0.2);
		    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
		}

		    transform: rotate(135deg);
		} */
	</style>

	<body>
		<div class="box">
			<div class="item"><img src="./img/1.jpg" ></div>
			<div class="item"><img src="./img/2.jpg" ></div>
			<div class="item"><img src="./img/3.jpg" ></div>
			<div class="item"><img src="./img/4.jpg" ></div>
			<div class="item"><img src="./img/5.jpg" ></div> 
			<div class="item"><img src="./img/6.jpg" ></div>
			<div class="item"><img src="./img/7.jpg" ></div>
		</div>
		 <div class="top-buttons">
		     <a href="index.html" class="button first-button">back</a>
		     <a href="third.html" class="button third-button">next</a>
		 </div>
		<div class="buttons">
			<span class="prev"></span>
			<span class="next"></span>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			let prev = document.querySelector('.prev');
			let next = document.querySelector('.next');
			
			next.addEventListener('click',function(){
				let items = document.querySelectorAll('.item');
				document.querySelector('.box').appendChild(items[0]);
			})
			
			prev.addEventListener('click',function(){
				let items = document.querySelectorAll('.item');
				document.querySelector('.box').prepend(items[items.length-1]);
			})
		</script>
	</body>

</html>
